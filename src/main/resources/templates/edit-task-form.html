<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #0066cc;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #004999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks-view/update/{id}(id=${userTask.id})}" th:object="${userTask}" method="post">
    <input type="hidden" th:field="*{id}" /> <!-- Ensure the UserTask ID is included -->
    <input type="hidden" th:field="*{task.id}" /> <!-- Ensure the Task ID is included -->
    <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" th:field="*{task.name}" required />
    </div>
    <div class="form-group">
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" th:field="*{task.description}" required />
    </div>
    <!-- Other fields as needed -->
    <div class="form-group">
        <input type="submit" value="Update Task" />
    </div>
</form>
</body>
</html>
