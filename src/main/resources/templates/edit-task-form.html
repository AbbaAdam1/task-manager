<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks-view/update/{id}(id=${userTask.id})}" th:object="${userTask}" method="post">
    <input type="hidden" th:field="*{id}" /> <!-- Ensure the UserTask ID is included -->
    <input type="hidden" th:field="*{task.id}" /> <!-- Ensure the Task ID is included -->
    <div>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" th:field="*{task.name}" required />
    </div>
    <div>
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" th:field="*{task.description}" required />
    </div>
    <!-- Other fields as needed -->
    <button type="submit">Update Task</button>
</form>
</body>
</html>
