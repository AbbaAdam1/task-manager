<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Task for User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
<h1>Add New Task for User</h1>
<form th:action="@{/admin-tasks-view/users/{id}/create}" th:object="${userTask}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{task.id}" />
    <div>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" th:field="*{task.name}" required />
    </div>
    <div>
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" th:field="*{task.description}" required />
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
